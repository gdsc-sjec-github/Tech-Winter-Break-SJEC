<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="bgame"><img src="images\gamebg.png" ></div>
       
    
        <audio id="bgmusic" loop>
            <source src="images/moonlightdrive.mp3" type="audio/mp3">
        </audio>
        <button id="MusicButton">
            <img  src="images/volumeon.png" >
        </button>
       
        
        <div id="text1"><img src="images\bunny.png"><p>Drag the cup into the machine :3</p></div>
        <div id="text2"><img src="images\bunny.png"><p>Drag the cup onto the table :3</p></div>

    </div>
    <button class="sugar">
        Add sugar </button>
    <div id="initialposition" class="loc">
        <img src="images\empty cup.png" class="empty" id="emptyi" draggable/>
    </div>
    <div id="machine" class="place loc"></div>
    <div id="new" class="newp loc"></div>
    <div id="sugarImage" class="hidden">
        <img src="images\spoonsugar.png" >
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="game.js"></script>
</body>
</html>
