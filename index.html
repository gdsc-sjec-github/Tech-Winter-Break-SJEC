<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <span><button><img src="search-icon.gif" ></button></span>
        </div>
        <div class="weather">
            <img id="weather-icon" src="main-icon.gif"></i>
            <div class="info">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
            </div>
            <div class="details">
                <div class="col">
                    <img id="weather-icon" src="noun-humidity-4472270.png">
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img id="weather-icon" src="noun-wind-7432029.png">
                    <div>
                        <p class="wind">Km/hrs</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
